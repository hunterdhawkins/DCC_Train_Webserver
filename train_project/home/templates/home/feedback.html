{% extends "base.html" %}
{% load static %}

{% block page_styles %}
<style type="text/css">
#animate { position: relative; border; 1px solid green; background: yellow; width: 100px; height: 20px;}
</style>
{% endblock %}

{% block content %}
<center>
	<h1>Train Overview</h1>
	<hr>
	<img src="{% static 'home/factory_overview.png' %}" width=550px height=400px />
	<div id="animate">Train</div>

</center>

{% endblock %}

{% block page_scripts %}
<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script>

$(document).ready(function(e) {
    // var width = "+=" + $(document).width();
	var width = 350
	var right_width = -350
	var height = 100

	// Move right
    $("#animate").animate({
    	left: width
  	}, 5000, function() {
  	});

    // Move up
    $("#animate").animate({
    	bottom: height
  	}, 5000, function() {
  	});

    // Move left
  	$("#animate").animate({
    	left: right_width
  	}, 5000, function() {
  	});

  	// move down
  	$("#animate").animate({
    	top: height
  	}, 5000, function() {
  	});



});

</script>
{% endblock %}
