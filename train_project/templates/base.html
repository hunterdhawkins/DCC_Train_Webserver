		main > .container {

		main > .container-fluid {
  			padding: 60px 15px 0;
		}
    </style>

    {% block page_styles %}{% endblock %}

    <!-- Custom styles for this template -->
    <link href="sticky-footer-navbar.css" rel="stylesheet">
  	</head>
  	<body class="d-flex flex-column h-100">
    
		<header>
